<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin panel</title>
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <header>
      <div class="container row">
        <button class="nav-toggle" aria-label="open navigation">
          <span class="hamburger"></span>
        </button>
        <a class="logo" href="#">
          <img src="assets/images/admin.png" alt="eshop logo" />
        </a>
        <nav class="nav">
          <ul class="nav__list nav__list--primary">
            <li class="nav__item">
              <a href="#" class="nav__link">Add Product</a>
            </li>
            <li class="nav__item">
              <a id="get_categories" href="#" class="nav__link"
                >Get all Categories</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Add Category</a>
            </li>
          </ul>
          <ul class="nav__list nav__list--secondary">
            <li class="nav__item">
              <a id="logout_btn" href="#" class="nav__link nav__link--button"
                >logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="admin">
      <h2 class="admin-header">Products Controls</h2>

      <form class="admin-container">
        <div>
          <input placeholder="Name" id="product_name" type="text" required />
        </div>

        <div>
          <input placeholder="Price" id="product_price" type="text" required />
        </div>

        <div>
          <input placeholder="Stock" id="product_stock" type="text" required />
        </div>

        <div>
          <input
            placeholder="Category"
            id="product_category"
            type="text"
            required
          />
        </div>

        <div><button id="add_btn" class="add_btn">Add Product</button></div>
      </form>
    </div>

    <div class="admin">
      <form action="" class="admin-container category-container">
        <div class="form-group">
          <input
            type="text"
            id="category_name"
            placeholder="Category"
            required
          />
        </div>
        <div>
          <button id="add_category_btn" class="add_btn">Add Category</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/admin.js"></script>
  </body>
</html>
